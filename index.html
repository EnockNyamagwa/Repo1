<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve data from database and populate fields</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 my-5">
        <form action="">
            <h1 class="text-center">Retrieve User data form Database</h1>
            <p class="mt-2">Search the person with ID</p>

            <div class="row bg-light">
                <div class="col-8">
                    <input type="search" name="searchId" class="form-control" id="">
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary w-100">Search Account</button>
                </div>
            </div>
            <div class="row">
                <div class="col mt-3">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="col mt-3">
                    <label for="" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="col mt-3">
                    <label for="" class="form-label">ID Number</label>
                    <input type="number" class="form-control" name="idNumber">
                </div>
            </div>
            <div class="row">
                <div class="col mt-3">
                    <label for="" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob">
                </div>
                <div class="col mt-3">
                    <label for="" class="form-label">Gender</label>
                    <select name="gender" class="form-select" id="">
                        <option selected>Select Your Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col mt-3">
                    
                    <div class="form-floating">
                        <textarea name="coments" placeholder="Comments" class="form-control mt-3"></textarea>
                        <label for="" class="form-label">Notes Here</label>
                    </div>
                </div>
            </div>
            <label for=""></label>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
